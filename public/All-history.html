            from {

        /* Floating Letters Animation */

        }

        }

            animation-duration: 12s;
        }

        /* Floating Animation Keyframes */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

/* Modal styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */

}

<div id="logoutModal" class="modal" style="display: none;">

    <script>
        // Function to render search history with time and date
        function renderSearchHistory() {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = ''; // Clear existing history

            history.forEach((item, index) => {
                let listItem = document.createElement('li');
                listItem.innerHTML = `
                <span>${item.word}</span>
                <span class="timestamp">${item.time}</span>
                <button class="remove-btn" data-index="${index}">Remove</button>
                `;

                // Add event listener for remove button
                listItem.querySelector('.remove-btn').addEventListener('click', function () {
                    removeWordFromHistory(index, listItem); // Call function to remove the word from history
                });

                historyList.appendChild(listItem);
            });
        }

      

        let removeIndex = null; // Store the index of the item to remove

        // Function to remove a word from the search history with animation
        function removeWordFromHistory(index, listItem) {
            removeIndex = index; // Set the global index variable to the current item index
            document.getElementById('removeModal').style.display = 'flex'; // Show the modal
        }

        // Confirm removal
        document.getElementById('confirmRemove').addEventListener('click', function () {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.splice(removeIndex, 1); // Remove the item at the given index
            localStorage.setItem('searchHistory', JSON.stringify(history)); // Update localStorage
            renderSearchHistory(); // Refresh the list

            document.getElementById('removeModal').style.display = 'none'; // Hide the modal
        });

        // Cancel removal
        document.getElementById('cancelRemove').addEventListener('click', function () {
            document.getElementById('removeModal').style.display = 'none'; // Hide the modal
        });


        // Show the modal to confirm clearing history
        document.getElementById('clearHistoryButton').addEventListener('click', function () {
            document.getElementById('confirmationModal').style.display = 'flex';
        });

        // Event listeners for modal buttons
        document.getElementById('confirmClear').addEventListener('click', function () {
            localStorage.removeItem('searchHistory');
            renderSearchHistory();
            showSuccessMessage();
            closeConfirmationModal();
        });

        document.getElementById('cancelClear').addEventListener('click', closeConfirmationModal);

        // Close confirmation modal
        function closeConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        // Display success message
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000); // Hide message after 3 seconds
        }

        // Load the history when the page loads
        document.addEventListener('DOMContentLoaded', renderSearchHistory);



        // Generate random letters floating in the background
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function createFloatingLetters() {
            for (let i = 0; i < 100; i++) {
                const letter = document.createElement('span');
                letter.classList.add('letter');
                letter.innerText = letters[Math.floor(Math.random() * letters.length)];

                // Random positioning and animation delay
                letter.style.left = Math.random() * 100 + 'vw';
                letter.style.animationDelay = Math.random() * 10 + 's';

                document.body.appendChild(letter);
            }
        }

        // Call the function to create floating letters
        createFloatingLetters();
    </script>
