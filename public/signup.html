<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WordVoyage Dictionary</title>
</head>

<style>
    
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0;
    overflow: hidden;
}


/* Animated Background with Floating Words */
.animated-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(to right, #6a82fb, #fc5c7d);
    overflow: hidden;
}

.word {
    position: absolute;
    font-size: 2rem;
    color: white;
    opacity: 0.85;
    animation: float 10s infinite;
}

/* Vertical Floating Animation */
@keyframes float {
    0% {
        transform: translateY(0);
        opacity: 0.15;
    }

    50% {
        transform: translateY(-50px);
        opacity: 0.75;
    }

    100% {
        transform: translateY(0);
        opacity: 0.15;
    }
}

/* Horizontal Drift for Dynamic Effect */
@keyframes drift {
    0% {
        transform: translateX(0);
    }

    50% {
        transform: translateX(30px);
    }

    100% {
        transform: translateX(0);
    }
}

.word:nth-child(1) {
    top: 10%;
    left: 1%;
}

.word:nth-child(2) {
    top: 5%;
    left: 50%;
}

.word:nth-child(3) {
    top: 40%;
    right: 10%;
}

.word:nth-child(4) {
    top: 70%;
    left: 70%;
}

.word:nth-child(5) {
    top: 80%;
    left: 5%;
}

.word:nth-child(6) {
    top: 90%;
    left: 20%;
}

.word:nth-child(7) {
    top: 90%;
    right: 10%;
}

.word:nth-child(8) {
    top: 20%;
    left: 40%;
}

.word:nth-child(9) {
    top: 60%;
    left: 10%;
}

.word:nth-child(10) {
    top: 30%;
    left: 5%;
}

.word:nth-child(11) {
    top: 20%;
    right: 5%;
}

.word:nth-child(12) {
    top: 50%;
    left: 20%;
}

.word:nth-child(13) {
    top: 25%;
    right: 25%;
}

.word:nth-child(14) {
    top: 55%;
    right: 25%;
}

.main-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 350px;
    text-align: center;
    position: relative;
    margin-top: 80px;
}


.form-container {
    transition: opacity 0.5s ease, transform 0.5s ease;
    opacity: 1;
    transform: scale(0.9);
}

.form-container p {
    padding: 8px 0px;
}

.show {
    opacity: 1;
    transform: scale(1);
}

/* Input Fields */
.input-box {
    margin: 23px 0px;
    position: relative;
}

.input-box input {
    width: 100%;
    height: 45px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fafafa;
    box-sizing: border-box;
    font-size: 18px;
}

.input-box label {
    position: absolute;
    top: 14px;
    left: 10px;
    transition: 0.3s;
    color: #888;
    /* Light color for label */
}

.input-box input:focus~label,
.input-box input:valid~label {
    top: -20px;
    left: 0;
    color: #6a82fb;
    font-size: 0.8rem;
    /* Slightly smaller font size when active */
}

/* Buttons */
.btn {
    margin: 0px 20px;
    background-color: #6a82fb;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1rem;
    /* Increased font size for better readability */
}

.btn:hover {
    background-color: #fc5c7d;
}

/* Hidden Section Transitions */
.hidden-section {
    display: none;
}
</style>
<body>

       <!-- Animated Background with Floating Words -->
       <div class="animated-background">
        <span class="word">Vocabulary</span>
        <span class="word">Thesaurus</span>
        <span class="word">Semantics</span>
        <span class="word">Phonetics</span>
        <span class="word">Grammar</span>
        <span class="word">Syntax</span>
        <span class="word">Pronunciation</span>
        <span class="word">Linguistics</span>
        <span class="word">Idioms</span>
        <span class="word">Nomenclature</span>
        <span class="word">Denotation</span>
        <span class="word">Synonyms</span>
        <span class="word">Antonyms</span>
        <span class="word">Definitions</span>
    </div>

      <!-- Main Sign Up Container -->
      <div class="main-container">
        <div class="form-container" id="signup-form">
            <h2>Create a New Account</h2>
            <p>Sign up to start exploring words today!</p>
            <form action="/signup" method="POST">
                <div class="input-box">
                    <input type="text" name="name" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        // window.onload = function() {
        //     const urlParams = new URLSearchParams(window.location.search);
        //     if (urlParams.has('success')) {
        //         alert('User created successfully! Please log in.');
        //     }
        // };

    document.querySelector('form').onsubmit = function() {
        this.querySelector('button[type="submit"]').disabled = true;
    };

    </script>
    
</body>
</html>
